<div class="current-session">
  <div class="session-title">{{sessionUniverse}} - {{sessionDate | date: 'short' }}</div>
  <ng-container *ngFor="let paragraph of paragraphs">
    <div class="user-paragraph" *ngIf="paragraph.author === 'USER'">
      {{paragraph.text}}
    </div>
    <div class="spt-paragraph" *ngIf="paragraph.author === 'SPT'" [innerHTML]="paragraph.text">
    </div>
    <hr *ngIf="paragraph.author === 'SPT'">
  </ng-container>
</div>
